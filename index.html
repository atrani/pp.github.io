    <style>
* {margin: 0; padding: 0; box-sizing: border-box;}
a {color: inherit;}
html,body {color: #000; background-color: #0062fb; color: #fff; font-family: 'Noto Sans KR', 'Noto Serif KR', serif, sans-serif;}
ul,li {list-style: none;}

.intro {display: flex; flex-wrap: wrap; flex-direction: row-reverse; justify-content: space-between; height: 100vh; padding: 10%; }
.topic {display: flex; flex-direction: column; justify-content: space-between; max-width: 1920px; font-family: Noto Serif KR; font-weight: 500;}
.tit {font-size: 4.5rem; letter-spacing: -8px; word-break: keep-all;}
.tit b {display: block; font-weight: 600;}
.version {width: 4.5rem; border-top: 5px solid #fff; font-size: 50px; line-height: 1.5;}
.desc_area {align-self: end; word-break: keep-all;}
.desc_area .row {display: flex; line-height: 2.2; font-size: .9rem;}
.desc_area .stit {flex-shrink: 0; width: 5em; }
.desc_area .value {font-weight: 300;}
.list_area {margin: 10%;}
.list_area .list {display: flex;}
.list_area .item {flex: 1;}
.list_area .item a {display: block; position: relative; overflow: hidden; height: 0; padding-bottom: 100%; line-height: 0;}
.list_area .item figure {position: absolute; }
.list_area .item figure * {width: 100%; height: 100%; object-fit: cover;}
.list_area .item figure .vdo {transform: translateY(-20%);}
@media (max-width:920px){
    .intro {flex-direction: row;}
    .version {visibility: hidden;}
    .list_area .list {flex-direction: column;}
}
</style>
